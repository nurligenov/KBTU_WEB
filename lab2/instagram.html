<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body> 
    <div class="container">
        <img src="img/phone.png">
        <div>
            <div class="box">
                <div class="heading"></div>
                <form class="login-form">
                    <input id="username" type="name" placeholder="Телефон, имя пользователя или эл. адрес" />
                    <input id="password" type="password" placeholder="Пароль" />

                    
                    <button class="login-button" title="login">Войти</button>
                    <div class="separator">
                        <div class="line"></div>
                        <p>ИЛИ</p>
                        <div class="line"></div>
                    </div>
                    <div class="login-facebook">
                        <button class="fb-login-btn" type="button">
                            <img src="img/Facebook_icon.svg.png" width="15" height="15">
                                Войти через Facebook
                        </button>
                        <a class="forgot-password" href="#">Забыли пароль?</a>
                    </div>
                </form>
            </div>
            <div class="box">
                <p>У вас еще нет аккаунта? <a class="signup" href="#">Зарегистрироваться</a></p>
            </div>
            <p class="store-text">Установите приложение</p>
            <div class="store">
                <img src="img/playstore.png">
                <img src="img/ios.png.png">
            </div>
        </div>
        
        
    </div>
</body>
</html>
